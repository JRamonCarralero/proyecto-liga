<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rugby League</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
    <script type="module" src="js/components/bundleCompeticion.js" defer></script>
    <script type="module" src="js/index.js" defer></script>
</head>
<body id="pag-competicion">
    <header class="main-header">
        <h1>My Rugby League</h1> 
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="competicion.html">Competición</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="filter-box" class="filtro-competicion">
            <label for="select-liga">Ligas: <select id="select-liga"></select></label>
            <label for="year-liga">Año: <select id="year-liga"></select></label>
            <button id="clasificacion-btn">Clasificación</button>
            <button id="calendario-btn">Calendario</button>
            <button id="equipos-btn">Equipos</button>
            <button id="estadisticas-btn">Estadisticas</button>
        </div>
        <selected-liga-title liga="{}"></selected-liga-title>
        <div id="box-clasificacion">
            <h2>Clasificación</h2>
            <clasificacion-table data="[]"></clasificacion-table>
        </div>
        <div id="box-calendario">
            <div id="calendario-header" class="calendario-header">
                <h2 id="jornada-numero"></h2>
                <select id="jornadas-select" class="jornadas-select"></select>
            </div>
            <div id="table-calendario-container">
                <table id="table-calendario">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Equipo Local</th>
                            <th>Resultado</th>
                            <th>Equipo Visitante</th>
                            <th>Estadio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-calendario"></tbody>
                </table>
                <div id="resumen-partido" class="resumen-partido">
                    <h3 class="resumen-partido-title"><span id="eq-local"></span> <span id="p-local"></span> - <span id="p-visitante"></span> <span id="eq-visitante"></span></h3>
                    <div id="resumen-acciones" class="resumen-acciones"></div>
                    <button id="salir-resumen-btn">Volver</button>
                </div>
            </div>
        </div>
        <div id="box-equipos">
            <div id="table-equipo-box">
                <h2>Equipos</h2>
                <equipos-table equipos="[]" id="equiposTableWC"></equipos-table>
            </div>
            <div id="jugadores-box">
                <h2 id="equipo-nombre"></h2>
                <p id="equipo-data"></p>
                <h3 class="jugadores-title">Jugadores</h3>
                <jugador-table jugadores="[]" id="jugadoresTableWC"></jugador-table>
                <button id="volver-equipos-btn">Volver</button>
            </div>
        </div>
        <div id="box-estadisticas" class="box-estadisticas">
            <h2>Estadísticas</h2>
            <estadisticas-table estadisticas="{}" id="estadisticasTableWC"></estadisticas-table>
            <div class="est-pagination">
                <div><button id="btn-est-prev">Anterior</button></div>
                <div><button id="btn-est-next">Siguiente</button></div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="social">
            <li class="li-social"><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter social-icon"></i></a></li>
            <li class="li-social"><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram social-icon"></i></a></li>
            <li class="li-social"><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook social-icon"></i></a></li>
            <li class="li-social"><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin social-icon"></i></a></li>
            <li class="li-social"><a href="https://github.com" target="_blank"><i class="fab fa-github social-icon"></i></a></li>
        </ul>
    </footer>
</body>
</html>
