<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Liga</title>
    <link rel="stylesheet" href="../css/admin.css">
    <script type="module" src="../js/admin.ligas.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>The Ramon's League - Administración</h1>
        <nav class="navbar">
            <ul>
                <li><a href="admin.users.html">Usuarios</a></li>
                <li><a href="admin.noticias.html">Noticias</a></li>
                <li><a href="admin.equipos.html">Equipos</a></li>
                <li><a href="admin.ligas.html">Ligas</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Ligas</h1>
        <div id="table-ligas-container" class="table-container">
            <table id="table-ligas">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>Año</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody-ligas"></tbody>
            </table>
            <div class="pagination">
                <div><button id="btn-prev-ligas">Anterior</button></div>
                <div><button id="btn-next-ligas">Siguiente</button></div>
            </div>
            <button id="show-form-liga-btn">Crear Liga</button>
        </div>
        <div id="form-liga-container">
            <form>
                <input type="hidden" name="id-liga" id="id-liga">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                    <div>
                    <label for="year">Año</label>
                    <input type="number" name="year" id="year" min="2020" max="2099">
                </div>
                    <div>
                    <select id="sel-equipo" name="sel-equipo"></select>
                </div>
                <div class="jug-buttons">
                    <button type="button" id="add-equipo-btn">Añadir Equipo</button>
                    <button type="button" id="clear-form-btn">Cancelar</button>
                </div>
            </form>

            <div id="box-buttons" class="liga-buttons">
                <button id="show-equipo-table-btn">Equipos</button>
                <button id="show-clasificacion-table-btn">Clasificacion</button>
                <button id="show-jornadas-box-btn">Jornadas</button>
            </div>
            
            <div id="box-equipos">
                <h2>Equipos</h2>
                <table id="table-equipos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Poblacion</th>
                            <th>Dirección</th>
                            <th>Estadio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-equipos"></tbody>
                </table>
                <div id="box-button-submit" class="box-button-submit">
                    <button type="button" id="crear-liga-btn">Crear Liga</button>
                </div>
            </div>

            <div id="box-clasificacion" class="box-clasificacion">
                <h2>Clasificacion</h2>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Equipo</th>
                            <th>Puntos</th>
                            <th>PJ</th>
                            <th>PG</th>
                            <th>PE</th>
                            <th>PP</th>
                            <th>Anotados</th>
                            <th>Recibidos</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-clasificacion"></tbody>
                </table>
            </div>

            <div id="box-jornadas" class="box-jornadas"></div>
        </div>
        
    </main>
</body>
</html>
